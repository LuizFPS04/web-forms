<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Amatic+SC:wght@400;700&family=Righteous&family=Sora:wght@100..800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./styles/style.css">
</head>
<body>
    <div class="todo-app">
        <h1>TODO LIST</h1>
        
        <div class="new-task">
            <input type="text" id="task-input" placeholder="Nova tarefa...">
            <button onclick="addTask()">Salvar</button>
        </div>

        <div class="filters">
            <button onclick="filterTasks('all')">Todos</button>
            <button onclick="filterTasks('active')">Não Concluídos</button>
            <button onclick="filterTasks('completed')">Concluídos</button>
        </div>

        <ul id="task-list">
            <!-- Lista de tarefas aparecerá aqui -->
        </ul>

        <div id="task-count">TOTAL: 0 de 0 concluídos</div>
    </div>

    <script src="./scripts/script.js"></script>
</body>
</html>
