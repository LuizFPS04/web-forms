<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cafeteria AutoCuidado</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Amatic+SC:wght@400;700&family=Righteous&family=Sora:wght@100..800&display=swap"
        rel="stylesheet">


    <link rel="shortcut icon" href="./assets/coffe-shop-icon.svg" type="image/x-icon">
    <link rel="stylesheet" href="./styles/style.css">
</head>

<body>
    <header>
        <h1>
            <img src="./assets/coffe-shop-logo.svg" alt="logo">
        </h1>
    </header>
    <div class="container">
        <div class="form-drink">
            <h2>Escolha sua bebida</h2>
            <div class="drinks-container">
                <div onclick="selectDrink('coffe-box')">
                    <img src="./assets/coffe.svg" alt="coffe">
                    <label for="coffe-box">Café Puro</label>
                    <input type="radio" name="drink" id="coffe-box" value="Café Puro" onclick="drinkChosen()" required>
                </div>
                <div onclick="selectDrink('coffe-milk-box')">
                    <img src="./assets/coffe-milk.svg" alt="coffe-milk">
                    <label for="coffe-milk-box">Café com Leite</label>
                    <input type="radio" name="drink" id="coffe-milk-box" value="Café com Leite" onclick="drinkChosen()" required>
                </div>
                <div onclick="selectDrink('chocolate-box')">
                    <img src="./assets/chocolate.svg" alt="chocolate">
                    <label for="chocolate-box">Chocolate</label>
                    <input type="radio" name="drink" id="chocolate-box" value="Chocolate" onclick="drinkChosen()" required>
                </div>
            </div>
        </div>
        <div class="form-roasting">
            <h2>
                Torra do Café
            </h2>
            <div class="roasting-container">
                <div>
                    <input type="radio" name="roasting" id="light-box" value="Leve">
                    <label for="light-box">Leve</label>
                </div>
                <div>
                    <input type="radio" name="roasting" id="normal-box" value="Média">
                    <label for="normal-box">Média</label>
                </div>
                <div>
                    <input type="radio" name="roasting" id="strong-box" value="Leve">
                    <label for="strong-box">Forte</label>
                </div>
            </div>
        </div>
        <div class="form-garnish">
            <h2>
                Acompanhamentos
            </h2>
            <div class="garnish-container">
                <div>
                    <input type="checkbox" name="chantilly-box" id="chantilly-box">
                    <label for="chantilly-box">Chantilly</label>
                </div>
                <div>
                    <input type="checkbox" name="chocolate-shavings-box" id="chocolate-shavings-box">
                    <label for="chocolate-shavings-box">Raspas de Chocolate</label>
                </div>
                <div>
                    <input type="checkbox" name="ovomaltine-box" id="ovomaltine-box">
                    <label for="ovomaltine-box">Ovomaltine</label>
                </div>
            </div>
        </div>
        <div class="form-btn">
            <span onclick="submitOrder()">
                Fazer pedido
            </span>
        </div>
        <div id="customAlert" class="modal">
            <div class="modal-content">
                <span class="close-btn" onclick="closeAlert()">&times;</span>
                <p id="alertMessage"></p>
            </div>
        </div>
    </div>
    <script src="./scripts/script.js"></script>
</body>
</html>
