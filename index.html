<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema Meu IFMG</title>
    <link rel="stylesheet" href="./styles/style.css">
</head>

<body>
    <div class="container">
        <div class="header">
            <header>
                <h1>
                    Bem-vindo ao Exercíco de Mudança de Cores!
                </h1>
            </header>
        </div>
        <div class="content">
            <p>
                Escolha no uma cor no menu abaixo para mudar a cor do texto desta página.
            </p>
            <label for="color">Selecione uma cor:</label>
            <select name="select-color" id="select-color" onclick="changeTextColor()">
                <option value="default">Escolha uma cor</option>
                <option value="red">Vermelho</option>
                <option value="green">Verde</option>
                <option value="blue">Azul</option>
                <option value="yellow">Amarelo</option>
                <option value="purple">Roxo</option>
            </select>
        </div>
    </div>
    <script src="./scripts/script.js"></script>
</body>
</html>
